<div class="flex items-center flex-col pt-56 h-screen">
  <div class="h-screen">
    <h1 class="text-4xl text-center font-bold my-10">
      Welcome to
      <span class="text-5xl text-green-800">MyApp</span>
    </h1>
    @if(authService.getUserDetail()){
    <h1 class="text-2xl">
      You are logged in as
      <span class="font-bold bg-blue-600 text-white rounded-full p-3">{{
        authService.getUserDetail()?.fullName
      }}</span>
    </h1>
    } @if(!authService.getUserDetail()) {
    <div class="flex flex-col items-center gap5 justify-center">
      <h1 class="text-3xl">You are not logged.</h1>
      <a routerLink="/login">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md"
        >
          Login
        </button>
      </a>
    </div>
    }
  </div>
</div>
