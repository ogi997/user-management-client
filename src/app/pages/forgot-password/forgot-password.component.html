<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
  <div class="shadow-sm w-1/2 p-10 bg-white rounded-md">
    @if (showEmailSent) {
    <div class="text-center">
      <h1 class="text-xl font-bold"></h1>
      <p class="mb1 mt-3 text-blue-700 font-semibold">
        We have sent a password reset link to your link
      </p>
      <mat-icon
        class="animate-bounce mt-5"
        style="width: 100px; height: 100px; font-size: 80px; color: green"
        >check_circle</mat-icon
      >
    </div>
    }@else {
    <h1 class="text-xl font-bold">Forgot password?</h1>

    <p class="text-base text-slate-900 font-medium mt-3">Email address</p>
    <input
      type="email"
      name="emaik"
      class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md"
      placeholder="Email"
      [(ngModel)]="email"
    />

    <button
      (click)="forgotPassword()"
      class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2"
      [disabled]="!email"
    >
      Forgot password
    </button>
    }
  </div>
</div>
